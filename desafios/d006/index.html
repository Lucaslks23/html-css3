<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segui. 
        Passe o mousa sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="<p>">Parágrafo</abbr></li>
        
        <li><abbr title="<title>">Títulos</abbr></li>

        <li><abbr title="<img>">Imagens</abbr></li>

        <li><abbr title="<abbr>">Abreviações</abbr></li>

        <li><abbr title="<strong>, <em> e <mark>">Códigos-fonte</abbr></li>

        <li><abbr title="<li>">Listas númeradas</abbr></li>

        <li><abbr title="<dt>">Listas com determinadores</abbr></li>
    </ul>
</body>
</html>
