<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgba(137, 43, 226, 0.685);
            color: blueviolet;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre otexto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
</body>
</html>
