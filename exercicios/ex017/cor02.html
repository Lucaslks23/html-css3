<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #9A01D7, #CF029D, #EA015A, #F3800B, #F7B20C);
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
